<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding-bottom">
    <ion-title>Images Galerie</ion-title>
    <ion-row>
      <ion-col size="6" *ngFor="let imageUrl of imageUrls">
        <img [src]="imageUrl" alt="Image depuis Firebase" />
        <ion-button class="delete-button" color="danger" (click)="deleteImage(imageUrl)"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>

<style>
  .delete-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }
</style>
